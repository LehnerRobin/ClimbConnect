<h1>Areas</h1>

<!-- FIXE AREAS -->
<ul class="area-list">
  <li class="area-card">
    <a routerLink="/areas/1"><strong>Linz Umgebung</strong></a>
    <p>Beliebtes Klettergebiet rund um Linz</p>

    <p>Klettern mit Seeblick</p>

<hr />

<!-- API AREAS -->
<h2>Areas (API)</h2>

<div class="toolbar">
  <button (click)="loadAreas()">Reload API</button>
  <span *ngIf="loading" class="muted">Lade Daten…</span>
</div>

<p *ngIf="error" class="error">{{ error }}</p>

<ul class="area-list" *ngIf="!loading && !error">
  <li class="area-card" *ngFor="let a of areas">
    <strong>{{ a.name }}</strong>
    <p>ID: {{ a.id }}</p>
  </li>
</ul>
